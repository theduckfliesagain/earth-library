{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Library</title>
</head>
<body>
    <nav>
        <div class="linkset left">
            <a href="{% url 'books:index' %}">Books</a>
        </div>
    </nav>

    <main>
        {% block content%}
        {% endblock %}
    </main>

    {% if messages %}
        {% for m in messages %}
            <section id="alert">{{m}}</section>
        {% endfor %}
    {% endif %}
</body>
</html>
